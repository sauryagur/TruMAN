[package]
name = "backend"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = [
  # When you set crate-type manually, Rust only builds those crate types â€” and skips generating the .rlib, which is required to link your crate from another Rust crate.
  "rlib",
  "staticlib",
  "cdylib"
]

[dependencies]
tokio = { version = "1.38", features = ["full"] }
futures = "0.3.31"
jni = "0.21.1"
lazy_static = "1.5.0"
libp2p = { version = "0.55.0", features = [
  "tokio", "gossipsub", "mdns", "noise",
  "macros", "tcp", "yamux", "quic", "serde"
] }
oqs = "0.11.0"
rand = "0.9.1"
serde = "1.0.219"
serde_json = "1.0.140"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
futures-util = "0.3.31"
once_cell = "1.21.3"
libc = "0.2.153"
async-trait = "0.1.88"

[[bin]]
name = "backend"
path = "src/main.rs"

[[bin]]
name = "ffi_test"
path = "src/ffi_test.rs"
